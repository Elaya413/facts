<!DOCTYPE html>

    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
            <title>Number Facts</title>
        </head>
        <style>#fact{display:none;}</style>
        <body class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card bg-info text-white mt-5 p-4">
                            <h1>Number Facts</h1>
                            <p>Enter a number to get a random fact.</p>
                            <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter a number">
                            <div id="fact" class="card-body">
                            <h4 class="card-title"></h4>
                            <p id="factText" class="card-text"></p>    
                            </div>
                        </div>
                    </div>
                </div>
        
            </div>
    <script src="index.js"></script>
</body>
</html>
